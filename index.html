    <style>
        body {
            font-family: 'Comic Neue', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(-10px); }
            90% { opacity: 0.8; }
            100% { transform: translateY(0px); opacity: 0; }
        }
        .animate-float-fade { animation: float 4s ease-in-out infinite; }
        
        @keyframes flyUp {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(0, -100px) scale(1.5); opacity: 1; }
            100% { transform: translate(0, -300px) scale(0.2); opacity: 0; }
        }
        .animate-fly-up { animation: flyUp 0.8s ease-in-out forwards; }
    </style>
